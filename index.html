<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>France Flag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--concept of aspect ratio
    
    :
    Let's suppose aspect ratio of flag is 2:3
    
    That means that the width is 3/2 of height
    
    we can use a formula using calc function : height*ratioHeight/widthHeight
    
    Eg: height:200px;
    width:calc(200px*3/2);-->
    <div class="flag">
        <div class="blue stripe"></div>
        <div class="white stripe"></div>
        <div class="red stripe"></div>
    </div>
    <div class="name">France</div>
</body>
</html>
